<script>
  const htmlNode = document.querySelector("html");
  if (document.body.clientWidth > 600) {
    htmlNode.style.fontSize = "60px";
    htmlNode.style.width = "600px";
  } else {
    htmlNode.style.fontSize = htmlNode.clientWidth / 10 + "px";
  }
</script>
