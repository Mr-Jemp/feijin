		<div class="personal-aboutus">
			<p>智慧乡村旅游创立于2016年12月，以“让旅游更简单”为使命，为消费者提供由清远旅游产品预订服务，产品全面，价格透明，全年365天24小时400电话预订，并提供丰富的后续服务和保障。</p>
			<p>目前，智慧乡村旅游提供100万余种旅游产品供消费者选择，涵盖跟团、自助、自驾、邮轮、酒店、签证、景区门票以及公司旅游等，已成功服务累计超过1500万人次出游。</p>
			<p>同时基于智慧乡村旅游全球中文景点目录以及中文旅游社区，可以更好地帮助游客了解目的地信息，妥善制定好出游计划，并方便地预订旅程中的服务项目。</p>
