<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#dd6d0b">
	<meta name="theme-color" content="#DD6D0B">
	<link href="../resources/css/mui.min.css" rel="stylesheet" />
	<link href="../resources/css/main.css" rel="stylesheet" />
	<title>我的收藏</title>
</head>
<body>	
	<div class="main mui-content">
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div v-cloak id="list" class="personal-collect1">
					<div class="notdata" :class="{'hide' : datas.length > 0}">
						<img src="../resources/images/nodata.png" alt="" />
					</div>
					<ul class="mui-table-view mui-table-view-chevron">
						<template v-for="item in datas">
							<li :type-id="item.type" :id="item.goodId">
								<div class="img">
									<img :src="item.coverImage" alt="" />
								</div>
								<div class="info">
									<h1 class="name">{{item.title}}</h1>
									<p>{{item.summary}}</p>
									<h6 class="price">￥{{item.price}}</h6>
								</div>
							</li>
						</template>					
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="../resources/js/mui.min.js"></script>
<script src="../resources/js/vue.min.js"></script>
<script src="../resources/js/conf.js"></script>
<script src="../resources/js/main.js"></script>

<script>
	(function($){
		
		var vm = null,page = 1,collectUrl;
		
		mui.init({
			pullRefresh: {
				container: '#pullrefresh',
				down: {
					auto: false,
					callback: pulldownRefresh
				},
				up: {
					auto: false,
					contentrefresh: '正在加载...',
					contentnomore:'暂无更多数据',
					callback: pullupRefresh
				}
			}
		});
		
		//上拉刷新、下拉加载
		function pulldownRefresh() {
			page = 1;
			collectUrl = 'mycollection/list?pageNo=' + page;
			$.app.get(collectUrl, function(data){
				Vue.nextTick(function() {
					vm.datas = data.result;
				})
				page++;
			})
			mui('#pullrefresh').pullRefresh().endPulldownToRefresh(false);
			mui('#pullrefresh').pullRefresh().refresh(true);
		}

		function pullupRefresh() {
			collectUrl = 'mycollection/list?pageNo=' + page;
			$.app.get(collectUrl, function(data){
				if (data.result.length != 0) {
					setTimeout(function(){
						vm.datas = vm.datas.concat(data.result);
					},200);
					page++;
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
				} else {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
				}
			})
		}
		
		$.plusReady(function() {
			collectUrl = 'mycollection/list?pageNo=' + page;
			$.app.get(collectUrl, function(data){
				vm = new Vue({
					el: "#list",
					data: {
						datas: data.result
					}
				})	
				page++;
			})
		})
		
	})(mui)
</script>

</html>
