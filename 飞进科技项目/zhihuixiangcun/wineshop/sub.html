<!DOCTYPE html>
<html>
<head>

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#dd6d0b">

<script>

		var local = location.search;

			subpages:[{
				url: 'list.html' + local,
				id: 'list.html',
