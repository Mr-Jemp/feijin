<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<script src="../js/js.js"></script>

	<script src="../js/vue.min.js"></script>
	<title>个人中心-消息详情</title>

<body>	
	<header id="header" class="mui-bar mui-bar-nav header">
		<a class="mui-action-back mui-icon mui-pull-left back" onclick="mui.back()"></a>
			<h1 class="mui-title">消息中心</h1>
	</header>
	<div class="main mui-content">
		<div id="content" class="message-detail">
		</div>
	</div>
</body>

	<script>
		(function($) {
			var url = window.location.search;
			var wz = url.indexOf('id=');
			wz = wz + 3;
			var id = {
				"id": url.substring(wz, url.length)
			};
			var type = url.substring(6,7);
			if (type == '0') {
				var invest_url = api_domain + "personal/message/details";
				$.app.post(invest_url, id, function(data) {
					document.getElementById("content").innerHTML = data.textContent;
				});				
			}
			if (type == '1') {
				var message_url = api_domain + "personal/message/details";
				$.app.post(message_url, id, function(data) {
					document.getElementById("content").innerHTML = data.textContent;
				});
			}
			if (type == '2') {
				var ment_url = api_domain + "personal/message/details";
				$.app.post(ment_url, id, function(data) {
					document.getElementById("content").innerHTML = data.textContent;
				});
			}
		})(mui);
	</script>
</html>
