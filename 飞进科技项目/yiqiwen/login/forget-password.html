<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../resources/css/main.css">
	<title>忘记密码</title>
</head>
<body>
	<header class="header">
		<a href="login.html" class="header-icon header-left i-back"></a>
		<h1 class="header-title">忘记密码</h1>
		<a class="header-icon header-right i-menu"></a>
	</header>

	<div class="login1">
		<img src="../resources/images/logo.png">
	</div>

	<div class="login2">
		<div class="input-group">
			<i class="i-phone"></i>
			<input type="number" id="username" class="input-text" placeholder="请输入注册手机号码" oninput="if(value.length > 11)value = value.slice(0,11)">
		</div>
		<div class="input-group">
			<i class="i-code"></i>
			<input type="number" id="vailcode" class="input-text input-code" placeholder="请输入验证码">
			<em id="gainCode" class="get-code">获取验证码</em>
		</div>
		<div class="input-group last">
			<i class="i-password"></i>
			<input type="password" id="password" class="input-text" placeholder="请输入新密码">
		</div>
	</div>

	<div class="login3 submit-warp padBot">
		<button id="login" class="submit" style="width:100%;">确定</button>
	</div>

	<div class="fot-menu">
		<span>
			<a href="../index.html">
				<i class="i-home"></i>
				<span>首页</span>
			</a>
		</span>		
		<em class="updata-question">
			<a href="../teacher/list.html"></a>
		</em>
		<span>
			<a href="../personal/personal-index.html">
				<i class="i-personal"></i>
				<span>我的</span>
			</a>
		</span>			
	</div>
</body>
<script src="../resources/js/flexible.js"></script>

<script src="../resources/js/jquery.min.js"></script>
<script src="../resources/js/conf.js"></script>

</html>
