		<p>1.“元宝”是灵机文化的虚拟点数，可以用来支付网站内的付费内容。</p>
		<p>2.一元人民币等于1元宝，您可以随时充值、累积使用，无使用期限。</p>
		<p>3.购买金额需一次性充值操作，才能享受相应等级的元宝回馈。</p>

		<p>5.如遇大额充值不成功，请向银行询问单笔支付限额（多数限额为单笔500元），建议分多次进行充值，或联系我们工作人员进行解决。</p>
		<p>6.充值成功后，不得申请退费、转让或兑换为现金领回等动作。</p>
